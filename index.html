<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- General metadata -->
  <meta name="title" content="Rensora's P100 Showcase" />
  <meta name="description" content="All of Rensora’s P100s, showcased in one place." />
  <meta name="author" content="Rensora" />
  <meta name="theme-color" content="#b00020" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph (Discord, Facebook, etc.) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Rensora's P100 Showcase" />
  <meta property="og:description" content="All of Rensora’s P100s, showcased in one place." />
  <meta property="og:image" content="https://i.imgur.com/ICEj7Y8.png" />
  <meta property="og:url" content="https://rensoraa.github.io/p100/" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Rensora's P100 Showcase" />
  <meta name="twitter:description" content="All of Rensora’s P100s, showcased in one place." />
  <meta name="twitter:image" content="https://i.imgur.com/ICEj7Y8.png" />

  <title>P100 Showcase</title>
  <link rel="icon" href="https://p100library.com/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<header>
  <img src="assets/Banner.png" alt="Banner" />
  <h1>P100 Showcase</h1>

  <a href="https://steamcommunity.com/id/rensora/" target="_blank" class="steam-button">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670382.png" alt="My Steam Page" class="steam-icon" />
    My Steam Page
  </a>

  <div class="p100-counter">
    Total P100s: <span id="p100-count">2</span>
  </div>

  <p>All of Rensora’s P100s, showcased in one place.</p>
</header>

<main class="gallery-section">

  <h2>Survivor P100s</h2>
  <div class="gallery">
    <div class="screenshot">
      <img src="assets/p100-screenshots/Survivor/Nea.jpg" alt="P100 Nea" title="Unlocked on 27 Mar 2025" />
    </div>
    <div class="screenshot">
      <img src="assets/p100-screenshots/Survivor/Sable.jpg" alt="P100 Sable" title="Unlocked on 22 Jul 2025" />
    </div>
  </div>

  <h2>Killer P100s</h2>
  <div class="gallery">
    <div class="screenshot">
      <img src="assets/p100-screenshots/Killer/Phead.png" alt="Next P100 Phead" title="Next character P100" />
    </div>
  </div>

</main>

<footer>
  <p>Made with ❤️ by Rensora • Last updated: 07/24/2025 [04:26 AM]</p>
</footer>

<!-- Lightbox HTML -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <img src="" alt="Popup Image" id="lightbox-img" />
    <div class="lightbox-info" id="lightbox-info">
  <h3 id="lightbox-title">P100 Title</h3>
  <p id="lightbox-desc">Additional info about this P100.</p>
  <p id="lightbox-extra">Extra info about this P100.</p>
</div>
  </div>
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxTitle = document.getElementById('lightbox-title');
  const lightboxDesc = document.getElementById('lightbox-desc');
  const lightboxExtra = document.getElementById('lightbox-extra');

  const infoMap = {
    'P100 Nea': {
      title: 'Nea Karlsson',
      desc: 'Unlocked on 27 Mar 2025 • My first P100'
    },
    'P100 Sable': {
      title: 'Sable Ward',
      desc: 'Unlocked on 22 Jul 2025 • My second P100 Survivor'
    },
    'Next P100 Phead': {
      title: 'Pyramid Head',
      desc: 'Next target for P100 • Stay tuned...',
      extra: 'Pyramid Head is P31 As of last edit...'
    }
  };

  document.querySelectorAll('.screenshot img').forEach(img => {
    img.addEventListener('click', () => {
      const alt = img.alt;
      const info = infoMap[alt] || { title: alt, desc: 'No extra info available.'};
      lightboxImg.src = img.src;
      lightboxTitle.textContent = info.title;
      lightboxDesc.textContent = info.desc;
      lightboxExtra.textContent = info.extra;
      lightbox.classList.add('active');
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });
</script>
</body>
</html>
